  <div [ngClass]="'card type--' + pokemon.pokemon.types[0].type.name">
    <div class="info">
      <p class="number">NÂº {{formatarNumero(pokemon.pokemon.id)}}</p>
      <p class="name">
        {{ upperCaseFisrtLetter(pokemon.pokemon.name) }}
